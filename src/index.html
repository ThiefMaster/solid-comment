<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="bundle.js"></script>
  <title>Solid Comment</title>
</head>

<body>
  <div class="event">
    <div class="event-header">
      <h1>Solid Comment</h1>
    </div>
    <p class="solid-comment-webid"></p>
  </div>
  <main class="solid-comment">
    <header class="sc-header">
      <h2 class="sc-header__title">Comments</h2>
      <aside class="sc-header__aside">
        <label for="solid-oidc-issuer">WebID</label>
        <input type="text" name="oidcIssuer" id="solid-oidc-issuer" value="https://janschill.net">
        <button class="sc-solid-button" id="sc-solid-button-login">
          <img class="sc-solid-button__image" src="solid-logo.svg" alt="The Solid Project logo.">
          <span class="sc-solid-button__text">Log in</span>
        </button>
      </aside>
    </header>
    <main class="sc-main">
      <section>
        <h3>Leave a comment</h3>
        <form id="sc-comment-form" class="sc-comment-form" action="">
          <label for="sc-comment-form__input">Your comment</label>
          <textarea name="comment" id="sc-comment-form__input" cols="30" rows="2" required></textarea>

          <input class="sc-comment-form__submit" type="submit" value="Submit">
        </form>
      </section>
      <section>
        <ul class="sc-list"></ul>
      </section>
    </main>
  </main>
</body>
<script>
  new SolidComment({
    solidCommentId: "solid-comment-development",
    serverStorageEndpoint: "localStorage",
    webIdsOfAuthors: ["https://janschill.net/profile/card#me"]
  }).initApp()
</script>

</html>
